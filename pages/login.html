<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../pages/login.html" />
    <link rel="stylesheet" href="../pages/register.html" />
    <link rel="stylesheet" href="../assets/styles.css" />
    <link rel="stylesheet" href="../assets/mediaqueries.css" />
    <link rel="stylesheet" href="../assets/animaciones.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Entrega final de módulo_2</title>
  </head>
  <body>
    <header>
      <div class="logreg__header__logo">
        Fútbol<img
          src="../assets/img/digital futbol2.png"
          alt="Logo de Futbol Digital"
          class="logo"
        />Digital
      </div>
      <div class="logreg__return">
        <a href="../index.html"
          >Volver <i class="fa-solid fa-rotate-left"></i
        ></a>
      </div>
    </header>
    <main>
      <section id="logreg">
        <form class="logreg__form__container">
          <h1>Iniciar sesión</h1>
          <input
            type="email"
            placeholder="Email"
            class="logreg__form__input"
            required
          />
          <input
            type="password"
            placeholder="Password"
            class="logreg__form__input"
            required
          />
          <button>
            <a href="../index.html" class="logreg__form__boton">Ingresar</a>
          </button>
        </form>
      </section>
    </main>
    <section id="logreg__footer">
      <footer class="logreg__footer">
        <p>
          <span>Ramiro Martinez</span> ©2022. Todos los derechos reservados.
        </p>
        <img src="../assets/img/logo futbol digital.png" alt="logo" />
      </footer>
    </section>
  </body>
</html>
